<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors Game</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Theme 
	<link rel="stylesheet" href="startbootstrap-creative-gh-pages/css/creative.css"> -->

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans" rel="stylesheet">

    <!-- Style -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="background">
	    <img src="assets/images/intro-bg.jpg" class="stretch" alt="background image" />
	</div>
	<div class="container">
		<h1> Rock Paper Scissors </h1>
		<h2> Press r, p, or s to play</h2>
		<h2 id="playerWin"> Win Score : 0</h2>
		<h2 id="playerLose"> Lose Score : 0</h2>
		<h2 id="playerTie"> Tie Score : 0</h2>
		<hr>
		<button class="btn-custom" onclick="resetScore()"> Reset Score</button>
	</div>

<script type="text/javascript">

var winScore = 0;
var loseScore = 0;
var tieScore = 0;

// Create an array that lists out all of the options
var options = ["r","p","s"];

// Query Selector
function winFunction(winScore) {
	document.querySelector("#playerWin").innerHTML = "Win Score : " + winScore;
}
function tieFunction(tieScore) {
	document.querySelector("#playerTie").innerHTML = "Tie Score : " + tieScore;
}
function loseFunction(loseScore) {
	document.querySelector("#playerLose").innerHTML = "Lose Score : " + loseScore;
}

// Captures Key Clicks
document.onkeyup = function(event) {

	// Determines which exact key was selected. Make it lowercase
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
	console.log(userGuess);
	// Alerts with user guess
	//alert(userGuess);

	// Create code to randomly choose one of the three options (Computer) 
	var computerGuess = options[Math.floor(Math.random()*options.length)];
	console.log(computerGuess);
	// Alerts with Computer guess
	//alert(computerGuess);

	console.log("computerGuess");
	//console.log("Computer computerChoice);
	var compare = function(userGuess,computerGuess) {
	   if (userGuess === computerGuess) {
	   		tieScore++;
	   		tieFunction(tieScore);
	       return "The result is a tie!";

	   }
	   else if (userGuess === "r") {
	       if (computerGuess === "s") {
	       		winScore++;
	       		winFunction(winScore);
	           return "rock wins";
	       }
	       else {
	       		loseScore++;
	       		loseFunction(loseScore);
	           return "paper wins";
	       }
	   }     
	   else if (userGuess === "p") {
	       if (computerGuess === "r") {
	       	winScore++;
	       	winFunction(winScore);
	       return "paper wins";
	       }
	       else {
	       		loseScore++;
	       		loseFunction(loseScore);
	           return "scissors wins";
	       }
	   }
	   else if (userGuess === "s") {
	       if (computerGuess === "p") {
	       		winScore++;
	       		winFunction(winScore);
	           return "scissors wins";
	       }
	       else {
	       		loseScore++;
	       		loseFunction(loseScore);
	           return "rock wins";
	       }
	   }
	}
compare(userGuess,computerGuess);
console.log(userGuess,computerGuess);
console.log(winScore,loseScore,tieScore);
};
function resetScore() {
	tieScore = 0;
	winScore = 0;
	loseScore = 0;
	document.querySelector("#playerWin").innerHTML = "Win Score : " + winScore;
	document.querySelector("#playerLose").innerHTML = "Lose Score : " + loseScore;
	document.querySelector("#playerTie").innerHTML = "Tie Score : " + tieScore;
}

</script>
</body>
</html>
